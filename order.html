<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="image/favicon.ico" sizes="any">
    <meta name="description" content="Book a service with Phantom Zone â€” Where bold design meets strategic execution.">
    <meta name="keywords" content="Phantom Zone, Book Service, Web Design, Logo, Projects">
    <meta name="author" content="Phantom Zone">

<script>

    });

</head>
<body>
    <div id="cookie-banner">
        <p>We use cookies to improve your experience & analyze traffic. By clicking Accept, you agree to our terms.</p>
        <div class="cookie-buttons">
            <button id="accept-cookies">Accept</button>
            <button id="decline-cookies">Decline</button>
        </div>
    </div>
    
    <!-- Preloader -->
    <div id="preloader">
        <div class="loader-content">
            <img src="image/logo.png" alt="Loading..." class="loader-logo">
            <p>âš¡ Booking the Storm... âš¡</p>
        </div>
    </div>

    <header>
        <nav>
            <img src="logo1.svg" alt="Phantom Zone Logo" class="site-logo">
            <ul class="navbar">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
                <li><a href="order.html" class="active"><i class="fas fa-calendar-check"></i> Book</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero fade-in">
            <h1>ðŸ“¦ Book a Service</h1>
            <p class="highlight">Professional. Fast. Built with vision.</p>
        </section>

        <form class="booking-form fade-in" action="https://submit-form.com/OmWGrPUCa" method="POST">
            <input type="hidden" name="_redirect" value="https://phantom-zone1.netlify.app/thankyou.html">
            <input type="hidden" name="_subject" value="New Booking from Phantom Zone Website">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>

            <label for="email">Email or Phone:</label>
            <input type="text" id="email" name="email" placeholder="Your contact info" required>

            <label for="service">Select Service:</label>
            <select id="service" name="service" required>
                <option value="">-- Select Service --</option>
                <option value="Web Design">Web Design</option>
                <option value="Logo Design">Logo Design</option>
                <option value="Website Setup">Website Setup</option>
                <option value="Custom Project">Custom Project</option>
            </select>

            <label for="delivery">Preferred Delivery Date & Time:</label>
            <input type="datetime-local" id="delivery" name="delivery">

            <label for="message">Project Details:</label>
            <textarea id="message" name="message" placeholder="Tell us what you need..." required></textarea>

            <button type="submit">Submit Request</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Phantom Zone. All rights reserved.</p>
    </footer>

    <script>
        window.addEventListener("load", function() {
            setTimeout(() => {
                document.getElementById("preloader").style.opacity = "0";
                setTimeout(() => document.getElementById("preloader").style.display = "none", 500);
            }, 1200);
        });

        window.addEventListener('scroll', () => {
            document.querySelectorAll('.fade-in').forEach(el => {
                const top = el.getBoundingClientRect().top;
                if (top < window.innerHeight - 50) {
                    el.classList.add('fade-in-visible');
                }
            });
        });
        
    </script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RNTDPX32R3"></script>

    gtag('config', 'G-RNTDPX32R3');
</script>

</html>
