<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book an Order | Exiels1</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="image/favicon.ico" sizes="any">
</head>
<body>
    <header>
        <nav>
            <img src="image/logo1.svg" alt="Exiels1 Logo" class="site-logo">
            <ul class="navbar">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
                <li><a href="order.html" class="active"><i class="fas fa-calendar-check"></i> Book</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="hero">
        <section class="booking-section">
            <h1>ðŸ“¦ Book Your Order</h1>

            <form class="booking-form" action="https://submit-form.com/OmWGrPUCa" method="POST">
                <input type="hidden" name="_redirect" value="https://serene-halva-16d69d.netlify.app/thankyou.html">
                <input type="hidden" name="_subject" value="New Order from Phantom Zone Website">

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email or Phone:</label>
                <input type="text" id="email" name="email" placeholder="Your contact info" required>

                <label for="message">Order Details:</label>
                <textarea id="message" name="message" placeholder="Describe your order..." required></textarea>

                <label for="delivery">Preferred Delivery Time:</label>
                <input type="datetime-local" id="delivery" name="delivery">

                <label for="service">Select Service:</label>
                <select id="service" name="service" required>
                    <option value="Web Design">Web Design</option>
                    <option value="Logo Design">Logo Design</option>
                    <option value="Website Setup">Website Setup</option>
                </select>

                <button type="submit">Submit Order</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Exiels1. All rights reserved.</p>
    </footer>
</body>
</html>
